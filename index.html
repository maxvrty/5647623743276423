<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Отправка Telegram ID</title>
</head>
<body>
    <!-- Кнопка для отправки Telegram ID -->
    <button type="button" onclick="sendTgId()">Отправить Telegram ID</button>

    <script>
        // Функция для отправки Telegram ID на сервер
        function sendTgId() {
            // Проверка наличия Telegram Web App и получение данных пользователя
            if (window.Telegram.WebApp) {
                Telegram.WebApp.ready();
                const tgUser = Telegram.WebApp.initDataUnsafe.user;
                if (tgUser) {
                    // Отправка ID пользователя из Telegram Web App на сервер
                    fetch('https://a2a4-89-22-177-227.ngrok-free.app/receive_tg_id', {
                        ', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ telegramId: tgUser.id }),
                    })
                    .then(response => response.json())
                    .then(data => {
                        console.log('Success:', data);
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                    });
                }
            }
        }
    </script>
</body>
</html>
